{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Your Blog</title>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 heading-section text-center ftco-animate">
                <span class="subheading">Blog</span>
                <h2>Recent Blog</h2>
            </div>
        </div>
        <div class="row d-flex">
            {% for i in blog|slice:":4" %}
            <div class="col-lg-6 d-flex align-items-stretch ftco-animate"> <!-- Changed to col-lg-3 for 4 columns -->
                <div class="blog-entry d-flex">
                    <a href="blog-single.html" class="block-20 img"
                        style="background-image: url('{% if i.image %}{{ i.image.url }}{% else %}{% static 'assets/img/no_image.png' %}{% endif %}')">
                    </a>
                    <div class="text p-4 bg-light">
                        <div class="meta">
                            <p><span class="fa fa-calendar-alt"></span> {{ i.date }}</p>
                        </div>
                        <h3 class="heading mb-3"><a href="#">{{ i.title }}</a></h3>
                        <p>{{ i.content }}</p>
                        <a href="{{ i.link }}" class="btn-custom">Continue <span class="fas fa-long-arrow-right"></span></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
</body>
</html>
