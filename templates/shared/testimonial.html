{% load static %}
{% for i in user %}
<section class="ftco-section testimony-section img" style="background-image: url('{% if i.comment_image %}{{ i.comment_image.url }}{% else %}{% static 'assets/img/no_image.png' %}{% endif %}')">
    {% endfor %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 text-center heading-section heading-section-white ftco-animate">
                <span class="subheading">Testimonial</span>
                <h2 class="mb-3">Happy Clients</h2>
            </div>
        </div>
        <div class="row ftco-animate">
            <div class="col-md-12">
                <div class="carousel-testimony owl-carousel ftco-owl">
                    {% for i in comment %}
                    <div class="item">
                        <div class="testimony-wrap py-4">
                            <div class="icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-quote-left"></div>
                            <div class="text">
                                <p class="mb-4">{{ i.content }}</p>
                                <div class="d-flex align-items-center">
                                    <div class="user-img" style="background-image: url('{% if i.image %}{{ i.image.url }}{% else %}{% static 'assets/img/no_image.png' %}{% endif %}')"></div>
                                    <div class="pl-3">
                                        <p class="name">{{ i.name }}</p>
                                        <span class="position">{{ i.position }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
