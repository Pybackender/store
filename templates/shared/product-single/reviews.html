{% load static %}
<div class="tab-pane fade" id="v-pills-3" role="tabpanel" aria-labelledby="v-pills-day-3-tab">
    <div class="row p-4">
        <div class="col-md-7">
            <h3 class="mb-4">23 Reviews</h3>
            {% for i in review %}
            <div class="review">
                <div class="user-img"
                    style="background-image: url('{% if i.image %}{{ i.image.url }}{% else %}{% static 'assets/img/no_image.png' %}{% endif %}')">
                </div>
                <div class="desc">
                    <h4>
                        <span class="text-left">{{ i.name }}</span>
                        <span class="text-right">2{{ i.date }}</span>

                    {% for star in "12345" %}

                        <span class="fa fa-star {% if forloop.counter <= i.stars %}checked{% endif %}"></span>
                    </a>
                    {% endfor %}

                </div>
